## Customize test commands
test:
  override:
    - DATABASE=sqlite3 ./script/circle_ci/build.sh
    - DATABASE=mysql ./script/circle_ci/build.sh
    - DATABASE=postgresql ./script/circle_ci/build.sh

## Customize deployment commands
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:gemoire.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake ar:migrate --app gemoire:
          timeout: 400 # if your deploys take a long time
